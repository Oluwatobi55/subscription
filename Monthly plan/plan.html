<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./plan.css">

    <div class="container">
<!-- the left side with a blue background -->

        <div class="one">

            <div class="text1">
                <p>STEP 1</p>

        <div class="two">

        <div class="control">
