<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="./info.css">
    <script src="./info.js" defer></script>
</head>
<body>
    <div class="container">

    <section class="left">
        <div class="one">
            <div class="circle1">1</div>
            <div class="text1">
                <p>STEP 1</p>
                <p>YOUR INFO</p>
            </div>
        </div>

        <div class="two">
            <div class="circle2">2</div>
            <div class="text2">
                <p>STEP 2</p>
                <p>SELECT PLAN</p>
            </div>
        </div>

        <div class="three">
            <div class="circle3">3</div>
            <div class="text3">
                <p>STEP 3</p>
                <p>ADD-ONS</p>
            </div>
        </div>

        <div class="four">
            <div class="circle4">4</div>
            <div class="text4">
                <p>STEP 4</p>
                <p>SUMMARY</p>
            </div>
        </div>
    </section>

    <section class="right">
        <h1>Personal info</h1>
        <p>Please provide your name, email address, and phone number</p>
        <form>
            <input type="text" id="name" placeholder="Fullname" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="number" placeholder="Phone Number" required>
        </form>
        <button id="btn">Next Step</button>
    </section>
</div>
</body>
</html>
